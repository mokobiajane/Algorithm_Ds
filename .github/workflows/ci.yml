name: Build & Test

on: 
  push:
    branches:
      - main
      - gaussian-method

  pull_request:
    branches:
      - main 
      - gaussian-method

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies (GoogleTest & Eigen)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libeigen3-dev libgtest-dev cmake
          cd /usr/src/gtest && sudo cmake . && sudo make
          sudo cp *.a /usr/lib

      - name: Build 
        run: make
        working-directory: gaussian-method

      - name: Build and run tests
        run: make test
        working-directory: gaussian-method

      - name: Clean up build artifacts
        run: make clean
        working-directory: gaussian-method
